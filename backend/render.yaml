services:
  - type: web
    name: lpdp-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: lpdp-postgres
          property: connectionString
      - key: DATABASE_URL_MASTER
        fromDatabase:
          name: lpdp-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LICENSE_ENCRYPTION_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: TENANT_SCHEMA_PREFIX
        value: tenant_
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAILS_FROM_EMAIL
        value: noreply@lpdp.cl
      - key: EMAILS_FROM_NAME
        value: Sistema LPDP
      - key: ADMIN_EMAIL
        value: admin@lpdp.cl
      - key: ADMIN_PASSWORD
        value: Admin123!
      - key: MODULE_PRICES
        value: '{"consentimientos": 50000, "arcopol": 30000, "inventario": 40000, "brechas": 35000, "dpia": 60000, "transferencias": 25000, "auditoria": 45000}'

databases:
  - name: lpdp-postgres
    databaseName: lpdp_master
    user: lpdp_user
    plan: starter
