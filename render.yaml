services:
  # Backend Service
  - type: web
    name: scldp-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        sync: false  # La agregar√°s manualmente con tu URL de Supabase
      - key: SECRET_KEY
        value: KL4um-775jA5N*P
      - key: FRONTEND_URL
        value: https://scldp-frontend.onrender.com
      - key: ENVIRONMENT
        value: production

  # Frontend Static Site
  - type: web
    name: scldp-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html